<!DOCTYPE html>
<html>
    <head>
        <title>
            Attribute selector
        </title>
        <style>
            a[target]{
               background-color:  black;
            }
            a[href]{
                color: bisque;
            }
        </style>
    </head>
    <body>
        <a href="https://www.cricbuzz.com/" target="_blank">Click for Scorecard</a><br><br>
        <a href="www.google.com">search</a>
    </body>
</html>
