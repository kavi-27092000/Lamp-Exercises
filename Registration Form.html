<!DOCTYPE html>
<html>
<head>
    
    <title> Registration Form</title>
    <style>
        #registration{
            border: 2px solid black;
            background-color: burlywood;
            width:fit-content;
            margin-left: 35%;
            margin-top: 8%;
            padding: 20px 20px;
            overflow: hidden;
            border-radius:4px;
        }
        .head{
            text-align: center;
        }
        .btn{
            padding: 15px;
            width: 100px;
        }
    </style>
</head>
<body>
<div id="registration">
    <h1 class="head">Register</h1>
<form>
<label for="fname">First Name:</label>
<input type="text" id="fname" name="f_name" required minlength="3"><br><br>
<label for="lname">Last Name:</label>
<input type="text" id="lname" name="l_name" required minlength="3"><br><br>
<label for="mbl">Mobile Number:</label>
<input type="tel" id="mbl" name="mbl_num"><br><br>
<label for="cntry">Country:</label>
<select name="cntry_name" id="cntry">
    <option value="india" >India</option>
    <option value="america">America</option>
    <option value="australia">Australia</option>
    <option value="england">England</option>
    <option value="europe">Europe</option>
</select><br>
<p>Gender</p>
<input type="radio" id="ml" name="gender" value="Male">
<label for="ml">Male</label>
<input type="radio" id="fm" name="gender" value="Female">
<label for="fm">Female</label>
<input type="radio" id="ot" name="gender" value="others">
<label for="ot">Others</label><br><br>
<label for="email">E-mail ID:</label>
<input type="email" id="email" name="e_mail" onchange="validateEmail()"><br><br>
<label for="pwd">Password:</label>
<input type="password" id="pwd" name="pass_word" onchange="validatePassword()"><br><br>
<label for="cnfp">Confirm Password:</label>
<input type="password" id="cnfp" name="cnfrm_password" onchange="comparePassword()"><br><br>
<input type="submit" value="Submit" class="btn"><br><br> 
<a href="Login page.html">Already a User</a>
</form>
</div>
<script src="form.js"></script>
 </body>
</html>
