<!DOCTYPE html>
<html>
<head>
	<meta name = 'viewport' content = "width=device-width initial-scale = 1">
	<title>Product page</title>
    <link rel='stylesheet' href = "{{url_for('static',filename='style.css')}}">
</head>
<body>
	<h1>Laptop</h1>
	<div class = 'wrapper'>
		<div class = 'content'>
			<img src="{{url_for('static',filename='HP-logo.svg')}}">
			<em>HP</em>
			<strong>Rs. 67000</strong>
			<input type="button" value="Add to Cart" id="hp">
		</div>
		<div class = 'content'>
			<img src="{{url_for('static',filename='Lenovo-logo.svg')}}">
			<em>Lenovo</em>
			<strong>Rs. 65000</strong>
			<input type="button" value="Add to Cart" id="lenovo">
		</div>
		<div class = 'content'>
			<img src="{{url_for('static',filename='Dell-logo.svg')}}">
			<em>Dell</em>
			<strong>Rs. 70000</strong>
			<input type="button" value="Add to Cart" id="dell">
		</div>
		<div class = 'content'>
			<img src="{{url_for('static',filename='Apple-logo.svg')}}">	
			<em>Apple</em>
			<strong>Rs. 110000</strong>
			<input type="button" value="Add to Cart" id="apple">
		</div>
	</div>
	<h1>Cart</h1>
	<div class="cart">
		<div id="cart">
		</div>
		<strong id="total">Total : Rs. 0</strong>
	</div>
	<script src="{{url_for('static',filename='index.js')}}"></script>
</body>
</html>
